<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Capitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'capitals/css/global_styles.css' %}" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <span class="brand-text">Nordic Capitals</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item center">
                            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
                               href="{% url 'home' %}">Главная</a>
                        </li>
                        <li class="nav-item center">
                            <a class="nav-link {% if request.resolver_match.url_name == 'serialize' %}active{% endif %}" 
                               href="{% url 'serialize' %}">Сериализация</a>
                        </li>
                        <li class="nav-item center">
                            <a class="nav-link {% if request.resolver_match.url_name == 'demonstrate' %}active{% endif %}" 
                               href="{% url 'demonstrate' %}">Демонстрация</a>
                        </li>
                        <li class="nav-item center">
                            <a class="nav-link {% if request.resolver_match.url_name == 'partial-update' %}active{% endif %}" 
                               href="{% url 'partial-update' %}">Частичное обновление</a>
                        </li>
                        <li class="nav-item center">
                            <a class="nav-link {% if request.resolver_match.url_name == 'capital-list' %}active{% endif %}" 
                               href="{% url 'capital-list' %}">API-browser пример</a>
                        </li>
                        <li class="nav-item center">
                            <a class="nav-link {% if request.resolver_match.url_name == 'admin:index' %}active{% endif %}" 
                               href="{% url 'admin:index' %}">Админка</a>
                        </li>
                        <li class="nav-item center">
                            <a class="nav-link {% if request.resolver_match.url_name == 'nested_serializer_demo' %}active{% endif %}" 
                               href="{% url 'nested_serializer_demo' %}">Вложенные сериализаторы</a>
                        </li>
                        <li class="nav-item center">
                            <a class="nav-link {% if request.resolver_match.url_name == 'depth_demo' %}active{% endif %}" 
                               href="{% url 'depth_demo' %}">Параметр Depth</a>
                        </li>
                        <li class="nav-item center">
                            <a class="nav-link {% if request.resolver_match.url_name == 'api_docs' %}active{% endif %}" 
                               href="{% url 'api_docs' %}">Управление API</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
